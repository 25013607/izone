微笑 在餐飲日常經營過程中,要求每一位員工對待客人,都要報以真誠的微笑,它應該是不受時間、地點和情緒等因素影響,也不受條件限制.微笑是最生動、最簡潔、最直接的歡迎詞.
    2、精通 要求員工對自己所從事工作的每個方面都要精通,並儘可能地做到完美.員工應熟悉自己的業務工作和各項制度,提高服務技能和技巧.“千里之行,始於足下”, 要想使自己精通業務,上好培訓課,並在實際操作中不斷地總結經驗,取長補短,做到一專多能,在服務時才能遊刃有餘,這對提高餐飲的服務質量和工作效率、降低成本、增強競爭力都具有重要作用.
